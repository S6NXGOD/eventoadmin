<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/loginTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 >

    <ui:param name="title" value="Login" />
    <ui:define name="menu"/>  
    <ui:define name="header"/>  
    <ui:define name="body">  


        <h:form>
            <x:modalMessages autoUpdate="true"/> 

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <h:outputLabel value="#{msg['usuario.userLogin']}:" style="font-family: 'Oswald';color: #1f3780;font-size: 16px;"/>
                        <p:inputText id="user" value="#{loginMB.userLogin}" required="true" requiredMessage="#{msg['required.usuario']}" styleClass="form-control"  />

                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel value="#{msg['usuario.userPassword']}:" style="font-family: 'Oswald';color: #1f3780;font-size: 16px;"/>
                        <p:password id="password" feedback="false" autocomplete="false" value="#{loginMB.userPassword}" required="true" maxlength="20" requiredMessage="#{msg['required.password']}" styleClass="form-control"/>
                    </div>
                </div>

                <p:commandButton style="font-family: 'Montserrat';font-size: 13px;font-weight: bold;" value="#{msg['entrar']}" action="#{loginMB.login}" process="@form" update="@form" styleClass="col-lg-12  col-md-12 col-sm-12 col-xs-12 login-button"/>   
                <br/>
                <br/>
                <div class="text-right">
                    <h:link outcome="/esqueciSenha.jsf" value="#{msg['solicitacaoRecuperacaoSenha.esqueciMinhaSenha']}" style="color: #1f3780;font-family: 'Oswald';font-size: 15px;"/>
                </div>
                <p:focus/>
            </div>


        </h:form>                   
    </ui:define>
</ui:composition>
