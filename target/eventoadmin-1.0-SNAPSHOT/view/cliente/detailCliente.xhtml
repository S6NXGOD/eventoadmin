<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCliente" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.cpf']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.cpf}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.telefone']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.telefone}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.whatsapp']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.whatsapp}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.datacadastro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.datacadastro}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetClienteDetail').hide()" />
            <x:securityArea rolesAllowed="cliente.audit">
                <x:audit for="#{clienteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
