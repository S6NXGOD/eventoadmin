<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateEspaco" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sede" value="* #{msg['espaco.sede']}:" />
                         <h:selectOneMenu id="sede" value="#{espacoMB.entity.sede}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.sede)}" 
                                            var="sede"
                                            itemLabel="#{sede}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['espaco.nome']}:" />
                         <p:inputText id="nome" value="#{espacoMB.entity.nome}" maxlength="40"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="Descrição:" />
                         <p:inputText id="descricao" value="#{espacoMB.entity.descricao}" maxlength="100"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="espaco.create">
                <p:commandButton process="@form" update="@form" action="#{espacoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="espaco.audit">
                <x:audit for="#{espacoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
