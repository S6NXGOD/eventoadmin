<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreatePacote" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['pacote.nome']}:" />
                         <p:inputText id="nome" value="#{pacoteMB.entity.nome}" maxlength="40"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="* Descrição:" />
                         <p:inputText id="descricao" value="#{pacoteMB.entity.descricao}" maxlength="150"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor" value="* #{msg['pacote.valor']}:" />
                         <x:inputNumber id="valor" value="#{pacoteMB.entity.valor}" styleClass="form-control" limit="6" placeholder="R$ 00,00"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="pacote.create">
                <p:commandButton process="@form" update="@form" action="#{pacoteMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="pacote.audit">
                <x:audit for="#{pacoteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
